<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced">
  <!--"ion-ios-gear-outline"-->
  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="My Trips" icon-off="ion-map" icon-on="ion-map" href="#/tab/mytrips">
    <ion-nav-view name="tab-my-trips"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tripfinder" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/findtrips">
    <ion-nav-view name="tab-find-trips"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Leaderboard" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/leaderboard">
    <ion-nav-view name="tab-leaderboard"></ion-nav-view>
  </ion-tab>


</ion-tabs>
