<ion-view view-title="{{data.trip.scheduledtrip.date}}">
  <ion-content class="padding">
      <p>{{data.trip.user.username}}</p>
      <p>Lat0: {{data.trip.scheduledtrip.lat_start}}</p>
      <p>Long0: {{data.trip.scheduledtrip.long_start}}</p>
      <p>Lat1: {{data.trip.scheduledtrip.lat_end}}</p>
      <p>Long1: {{data.trip.scheduledtrip.long_end}}</p>
        <button class ="button button-block button-balanced" ng-click="submit()">Confirm</button>
  </ion-content>
</ion-view>
