<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>User Profile</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Profile" icon="ion-home" href="#/tab/profile.html">
          <ion-nav-view name="profile-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="My Trips" icon="ion-ios-information" href="#/tab/my_trips.html">
          <ion-nav-view name="my-trips-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Find Trips" icon="ion-ios-world" href="#/tabs/find_trips.html">
          <ion-nav-view name="find-trips-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/profile.html" type="text/ng-template">
      <ion-view view-title="Profile">
        <ion-content class="padding">
          <p>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/my_trips.html" type="text/ng-template">
      <ion-view view-title="My Trips">
        <ion-content class="padding">
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without it's head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/find_trips.html" type="text/ng-template">
      <ion-view view-title="Find Trips">
        <ion-content class="padding">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
          </p>
        </ion-content>
      </ion-view>
    </script>

  </body>

  <footer>

  </footer>

</html>
